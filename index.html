<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Government of Plateau State</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <span class="left-nav">
            <!-- Logo in navbar -->
            <h1>Logo</h1>

            <!-- Search Form Area -->
            <div class="search-form">
                <form action="">
                    <input type="text" name="search-parameter">

                    <button>Search me</button>
                </form>
            </div>
        </span>
        <span class="right-nav">
            <!-- Navbar Links -->
            <ul class="nav-link">
                <li>Login</li>
                <li>Register</li>
                <li>Homepage</li>
            </ul>
        </span>
    </nav>
    <!-- Nav Bar Ends Here -->

    <main>
        <!-- This is the form container sitting at the center of the screen -->
        <div class="form-container">
            <div class="state-logo">
                <img src="./images/state-logo.jpg" alt="">
            </div>
            <div class="main-form">
                <form action="http://127.0.0.1:5000/login-data" method="POST" autocomplete="off">
                    <h2>Login</h2>
                    <div class="form-input-row">
                        <label for="userEmail">User ID </label>
                        <input type="email" name="user_email" id="userEmail" placeholder="Ex. PLSG-0000"
                            autocomplete="off">
                    </div>

                    <div class="form-input-row">
                        <label for="">Password </label>
                        <input type="password" name="pwd" id="pass" placeholder="Ex. Abc#]32NmD" required
                            autocomplete="off">
                    </div>

                    <div class="form-input-row">
                        <input class="login-button" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
